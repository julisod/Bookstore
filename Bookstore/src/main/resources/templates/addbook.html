<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		  	<label for="title">Title</label>
			<input type="text" th:field="*{title}" required/>
			<br><br>
			<label for="author">Author</label>
			<input type="text" th:field="*{author}" required/>
			<br><br>
			<label for="title">Year</label>
			<input type="text" th:field="*{year}" required/>
			<br><br>
			<label for="title">ISBN</label>
			<input type="text" th:field="*{isbn}" required/>
			<br><br>
			<label for="title">Price</label>
			<input type="text" th:field="*{price}" required/>
			<br><br>
			<label for="categories">Category:</label>
			  <select name="categories" th:field="*{category}" >	
			    <option th:each = "category : ${categories}" 
			    th:value = ${category.id} th:text = ${category.name}></option>
			  </select>
			 <br>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
